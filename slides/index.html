						###domain
						we want to write an accounting application. A user can deposit money

				<section data-markdown>

					## Example Based testing
				</script >
			</section>


				<section data-markdown>
					<aside class="notes">
        see code, Calculator.java tag t1.
    			</aside>
					<script type="text/template">
						we define concrete test cases, that must hold:
						```java
						2.0 + 2.3 == 4.3
						123.9 + 0 == 123.9
						```
						then how do you guarantees that the code works for
						```java
						23 + (-12.77) == ???
						```
						</script>

        Oh hey, these are some notes. visible if you open the speaker notes window (hit 's' on your keyboard).

					<script type="text/template">
					## Property based testing
					  changes the way you reason about a test and your problem.
						</script >
					</section>
				<section data-markdown>
					<script type="text/template">
						large amount of test samples are generated at random...
						you cannot assert each outcome,
						</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						instead find statements that must
						hold *for all input values*.

						```java
							x + y == y + x
							x + 0 == x
							x + y >= x
						```
						</script >
				</section>

				<section data-markdown>
					<script type="text/template">
							Or in terms of logic...

							all-quantifier instead of existence

							```
							there exists a x: such that f(x).
							```
							becomes
							```
							for all x : h(x)
							```
					</script >
				</section>
				<section data-markdown>
					<script type="text/template">
						## The details
						Run your test class with the `JUnitQuickcheck` runner
						```java
						@RunWith(JUnitQuickcheck.class)
						public class CalculatorProperties {...}
						```
						</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Test methods
						test methods are `public void` methods which take
						*arguments* and are annotated with `@Property`
						```java
						@Property
						public void isCommutative(BigDecimal a, BigDecimal b)
						```
						per default 100 `a` and `b`s are generated by the library.
						</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						- assertions are made in the usual JUnit way.
						- you can mix example based `@Test` tests with `@Property`
						tests in the same file.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Failing tests
						why does it fail?
						```
						java.lang.AssertionError: Property additionIncreasesAmount falsified via shrinking: sum is smaller than original value a = 0
						Shrunken args: [0, -2]
						Original failure message: [sum is smaller than original value a = 5]
						Original args: [5, -2]
						Seeds: [1822705799151530100, -6894467283753433357]
						```

						</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						###Is it reproducible?
						- you can control test case generation by setting an
						explicit `seed` per generator.
						- you can control the number of generated test cases by setting
						`trials` (default is 100)

						```java
						@Property(trials = 2)
						public void isCommutative(@When(seed = 23L)BigDecimal a, @When(seed=77L)BigDecimal b)
            ```

					</script>
					<aside>
						show in code: set trials = 2, run twice: different data, set seed, same data
					</aside>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Shrinking
						a good library supports **shrinking**:
						> reduce the failing test to the *simplest* failing sample

						what *simplest* means depends on the data generator.

						</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Data Generation
						Test samples are generated at random. How?
						</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						libraries provide
						- generators for simple types.
						- an API to write your own custom generators.
						</script>
				</section>

			<section>
				<section data-markdown>
					<script type="text/template">
						property based testing does not replace good old example
						based testing, but...
						</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						- it can help you to reason in a more fundamental way about your
						domain.
						- find the invariants of your problem.
						- it can help you detect corner cases you missed, and wrong assumptions you made.
						</script>
				</section>

						## Where would I use it?
						- algorithmic problems

						- domain model

							## where it all started
							property based testing is not a new idea. It comes from the Haskell
							world and the mother of all such libraries is **[QuickCheck](https://hackage.haskell.org/package/QuickCheck)**
					</script>

				<section data-markdown>
					<script type="text/template">
						## and where it goes
						There are many libraries for different languages available.

						|language | library| |
						|---|---|---|
						|Java|[junit-quickcheck](https://github.com/pholser/junit-quickcheck)|integrates seamlessly with JUnit|
						|Scala| [Scala Check](https://www.scalacheck.org/)| fully integrated with [Specs2](http://etorreborre.github.io/specs2/) and [ScalaTest](http://www.scalatest.org/)|
						|JavaScript| [JsVerify](http://jsverify.github.io/) ||
						|C#, F#|[FsCheck](https://fscheck.github.io/FsCheck/)|can be integrated with NUnit, XUnit|
						|Haskell| [QuickCheck](https://hackage.haskell.org/package/QuickCheck)||
